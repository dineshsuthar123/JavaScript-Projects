<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms demo</title>
</head>

<body>
    <form action="https://in.search.yahoo.com/search?">
        <input type="text" name="q">
        <p>
            <button>Submit</button>
        </p>
    </form>
    <h3>More inputs</h3>
    <form action="qwerty">
        <input type="checkbox" name="check_this" id=Check checked>
        <label for="Check">check or uncheck</label>
        <p>
            <label for="xs">Extra Large</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="m">Medium</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="S">Small</label>
            <input type="radio" name="size" id="S" value="S">
        </p>
        <p>
            <label for="meal">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="veg">Vegetarian</option>
                <option value="nonveg">Non-veg</option>
                <option value="more">More</option>
            </select>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
